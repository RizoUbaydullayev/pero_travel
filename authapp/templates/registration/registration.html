{% extends 'base.html' %}
{% load static %}
{% block links %} 
<link rel="stylesheet" href="{% static 'css/registration.css'%}">
{% endblock links %}
{% block content %}
<header class="header">
    <div class="header_wrap container">
        <div class="header_top">
            <div class="logo">
                <a href="#"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
            </div>
            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_list-item"><a href="#" class="menu_list-link">Главная</a></li>
                    <li class="menu_list-item"><a href="#" class="menu_list-link">Экскурсии</a></li>
                    <li class="menu_list-item"><a href="#" class="menu_list-link">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="main_header">
                Регистрация
            </div>
        </div>
    </div>
</header>
<section class="registration container">
    <form class="registration_form" action="">
        <div class="username form_el">
            <input required class="username-input" type="text" placeholder="Имя пользователья" autocomplete="new-username">
        </div>
        <div class="email form_el">
            <input required class="email-input" type="email" placeholder="Электронная почта">
        </div>
        <div class="password form_el">
            <input required class="password-input" type="password" placeholder="Пароль" autocomplete="new-password">
        </div>
        <div class="password_duplicate form_el">
            <input required class="password_duplicate-input" type="password" placeholder="Подтвердите пароль">
        </div>
        
        <button class="registration_btn" type="submit">Зарегистрироваться</button>
    </form>
    <div class="login_link">
        <span>Вы уже авторизованы?</span>
        <a href="">Войти</a>
    </div>
</section>
{% endblock content %}
{% block scripts %}
{% endblock scripts %}
